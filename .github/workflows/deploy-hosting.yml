name: Deploy to Firebase Hosting (production)

on:
  push:
    branches:
      - main    # branch que publica em produção

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting (production)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # se quiser definir project id via secret:
          # FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          npx firebase-tools@latest deploy --only hosting --project sq-comex-updates
